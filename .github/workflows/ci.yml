name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Lint with Ruff
      uses: chartboost/ruff-action@v1
    - name: Format with Ruff
      uses: chartboost/ruff-action@v1
      with:
        args: 'format --check'

  typing:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install linting dependencies
      run: |
        pip install .[typing]
    - name: Check types with mypy
      run: |
        mypy

  test-com:
    runs-on: ubuntu-latest
    container: opencfd/openfoam-default:${{ matrix.openfoam-version }}
    strategy:
      matrix:
        openfoam-version: ['2112', '2312']
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12']
      fail-fast: false
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up Git
      run: |
        apt-get update
        apt-get install -y git
    - name: Install test dependencies
      run: |
        python -m pip install .[test]
    - name: Test with pytest
      run: |
        openfoam pytest --cov=foamlib
      env:
        OMPI_MCA_rmaps_base_oversubscribe: 1
        OMPI_ALLOW_RUN_AS_ROOT: 1
        OMPI_ALLOW_RUN_AS_ROOT_CONFIRM: 1
    - name: Upload code coverage results to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  test-org:
    runs-on: ubuntu-latest
    container:
      image: openfoam/openfoam${{ matrix.openfoam-version }}-graphical-apps
      options: --user root
    strategy:
      matrix:
        openfoam-version: ['8', '11']
      fail-fast: false
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Python
      run: | 
        apt-get update
        apt-get install -y python3-pip
        python3 -m pip install --upgrade pip
    - name: Set up Git
      run: |
        apt-get install -y git
    - name: Install test dependencies
      run: |
        python3 -m pip install .[test]
    - name: Test with pytest
      run: |
        bash -c ". /opt/openfoam*/etc/bashrc && pytest --cov=foamlib"
      env:
        OMPI_MCA_rmaps_base_oversubscribe: 1
        OMPI_ALLOW_RUN_AS_ROOT: 1
        OMPI_ALLOW_RUN_AS_ROOT_CONFIRM: 1
    - name: Upload code coverage results to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install build package
      run: |
        pip install --upgrade build
    - name: Check package build
      run: |
        python -m build
